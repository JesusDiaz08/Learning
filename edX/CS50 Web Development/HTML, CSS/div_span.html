<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My web page!</title>
    <style>
        #top {
            /* Es con respecto a un id*/
            font-size: 36px;
            color: red;
        }
        
        #middle {
            font-size: 24px;
        }
        
        #bottom {
            font-size: 12px;
        }
        
        .name {
            /* Es con respecto a una class*/
            font-weight: bold;
            color: blue;
        }
    </style>
</head>

<body>
    <div id="top" class="name">
        This is the <span class="name">top</span> of my web page.
    </div>
    <div id="middle">
        This is the <span class="name">middle</span> of my web page.
    </div>
    <div id="bottom">
        This is the <span class="name">bottom</span> of my web page
    </div>
</body>

</html>
